<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Card Generate</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title-project">
        <div class="title">
            <span class="pokeTitle">Poke</span><span class="cardTitle">Card</span>
        </div>
    </div>
    <div class="container">
        <div id="card">

        </div>
        <button id="btn">Generate</button>
    </div>

    <div onclick="openModal()" class="info-button">
        <button id="info-btn" class="info-btn"></button>
    </div>

    <div class="modal-panel" id="modal-panel">
        <div class="modal">
            <button class="closeModal" id="close">X</button>
            <h2>About PokeCard App</h2>
            <p>To build this project i'm using the basic FrontEnd stack like: HTML5,Css3 and JavaScript ,i also  using the public<a href="https://pokeapi.co/" target="_blank"> PokeAPI</a> that provides me a RESTful API interface to highly detailed objects</p>
            
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
