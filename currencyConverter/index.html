<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <a href="currency-exchange-svgrepo-com.svg"></a>
</head>
<body>
    <div class="container">
        <div class="app-details">
            <img src="currency-exchange-svgrepo-com.svg" alt="" class="app-icon">
            <h1 class="app-title">Currency Convert</h1>
        </div>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" value="100">
        <div class="dropdowns">
            <select  id="from-currency-select"></select>
            <select  id="to-currency-select"></select>
        </div>
        <button id="convert-button">Convert</button>
        <p id="result"></p>
    </div>

    <script src="currency-codes.js"></script>
    <script src="apiKey.js"></script>
    <script src="script.js"></script>
</body>
</html>
