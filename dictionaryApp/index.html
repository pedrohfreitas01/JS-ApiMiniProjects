<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>Dictionary App</title>
</head>
<body>
    <audio src="" id="sound"></audio>
    <div class="container">
        <div class="search-box">
            <input 
                type="text" 
                placeholder="Type the word here.." 
                id="inp-word" 

                />
            <button id="search-btn">Search</button>
        </div>
        <div class="result">
            <div class="word">
                <h3>Sample</h3>
                <button>
                    <i class="fa-solid fa-volume-high"></i>
                </button>
            </div>
            <div class="details">
                <p>pos</p>
                <p>/sample/</p>
            </div>
            <p class="word-meaning">
                Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quidem fuga repellat optio, eveniet esse voluptatum dolore illum fugit distinctio. Sapiente id blanditiis 
            </p>
            <p class="word-example">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quod consectetur error quo </p>
        </div>
    </div>










    <script src="script.js"></script>
</body>
</html>
